<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>


<ion-content class="background">
  <ion-grid>
    <ion-row>
      <ion-col col-2>
      </ion-col>
      <ion-col col-8>
        <img src="assets/images/logo.png">
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid padding>
    <ion-row>
      <ion-col col-4 padding>
        <img (click)="getResource('Education')" src="assets/images/education.png">
      </ion-col>
      <ion-col col-4 padding>
        <img (click)="getResource('Work')" src="assets/images/work.png">
      </ion-col>
      <ion-col col-4 padding>
        <img (click)="getResource('Housing')" src="assets/images/housing.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 padding>
        <img (click)="getResource('Cash')" src="assets/images/cash.png">
      </ion-col>
      <ion-col col-4 padding>
        <img (click)="getResource('Health')" src="assets/images/health.png">
      </ion-col>
      <ion-col col-4 padding>
        <img (click)="getResource('Other')" src="assets/images/other.png">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-footer>
    <img src="assets/images/background.png">
  </ion-footer>
</ion-content>
